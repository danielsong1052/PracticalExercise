<div class="jumbotron">
  <div class="container">      
      <div class="mat-elevation-z8">
        <div>
          <button type="button" class="btn btn-secondary  float-left" [routerLink]="['/addInquiry']">New Inquiry</button>
        </div>
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> NO. </th>
            <td mat-cell *matCellDef="let inquiry"> {{dataSource.filteredData.indexOf(inquiry) + 1}} </td>
          </ng-container>
    
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef style="padding-left:3%"> First Name </th>
            <td mat-cell *matCellDef="let inquiry"> {{inquiry.firstName}} </td>
          </ng-container>
    
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef style="padding-left:3%"> Last Name </th>
            <td mat-cell *matCellDef="let inquiry"> {{inquiry.lastName}} </td>
          </ng-container>      

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef style="padding-left:5%"> Email </th>
            <td mat-cell *matCellDef="let inquiry"> {{inquiry.email}} </td>
          </ng-container>
    
          <ng-container matColumnDef="comments">
            <th mat-header-cell *matHeaderCellDef style="padding-left:8%"> Comments </th>
            <td mat-cell *matCellDef="let inquiry"> 
                <a class="nav-link sign"  [routerLink]="['/detailInquiry/',inquiry.id]">{{inquiry.comments.substring(0,20)}}... </a>
            </td>
          </ng-container>
    
          <ng-container matColumnDef="totalNumber">
            <th mat-header-cell *matHeaderCellDef style="padding-left:5%"> Total Number of Characters </th>
            <td mat-cell *matCellDef="let inquiry"> {{inquiry.comments.length}} </td>
          </ng-container>
    
          <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef style="padding-left:3%"> Created Date </th>
            <td mat-cell *matCellDef="let inquiry"> {{inquiry.createdDate}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 8, 12]"></mat-paginator>
      </div>
  </div>
</div>
